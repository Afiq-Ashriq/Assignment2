<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../css/loginsignup.css" rel="stylesheet"type="text/css" />
</head>
<body>
    <div class="container mt-5">
        <button class="btn btn-primary" id="backbtn" ><a href="gamehome.html">Return</a></button>
        <form>
            <div class="row mb-3 justify-content-center">
                <div class="col-8 col-sm-7 col-md-5">
                    <label for="email-login" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email-update" placeholder="name@example.com" required>
                </div>
            </div>
            <div class="row mb-4 justify-content-center">
                <div class="col-8 col-sm-7 col-md-5">
                    <label for="pw-login" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pw-update" required>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <button type="submit" class="btn btn-primary mx-1" id="updatesubmit">Update</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="../js/update.js"></script>
</body>
</html>
