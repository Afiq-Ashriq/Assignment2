<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="css/startpage.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container-fluid mt-5 mainmenu">
        <div class="col-md-8 mx-auto d-flex justify-content-center">
            <p id="game-title">Guess That Tune</p>
        </div>
        <div class="col-md-8 mx-auto d-flex justify-content-center">
            <p id="game-about">About</p>
        </div>
        <div class="col-md-8 mx-auto d-flex justify-content-center">
            <button class="btn" id="gameplaybtn">PLAY</button>
        </div>
    </div>
    <div class="popupdisplay" id="popupdisplay">
        <div class="popup">
            <h3>Account required</h3>
            <a class="close" href="#" id="popupclose">&times;</a>
            <div class="col-md-8 mx-auto d-flex justify-content-center">
                <p>An account is needed to store your personal achievement(s) and highscore</p>
            </div>
            <div class="col-md-8 mx-auto d-flex justify-content-center">
                <button id="loginbtn"><a href="html/login.html">Login</a></button>
                <button id="signupbtn"><a href="html/signup.html">Register</a></button>
            </div>
        </div>
    </div>
    <div w3-include-html="html/footer.html"></div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="js/w3-include-HTML.js"></script>
    <script src="startpage.js"></script>
</body>
</html>
